html<!DOCTYPE html>
<html>
<head>
    <title>MVP Club Leaderboard</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #4CAF50; color: white; }
        tr:hover { background-color: #f5f5f5; }
        .rank { font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>MVP Club Leaderboard</h1>
    <div id="lastUpdate"></div>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Replace with your published Google Sheets CSV URL
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR060DHqBL62YiJzdXSeYNnlw32-VjWTunM4JzwMAuya82n_QNtFZavW875Bl7s8z3N3YmOLNosxL2e/pub?gid=0&single=true&output=csv';

        async function loadLeaderboard() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                
                // Parse CSV
                const rows = csvText.split('\n').slice(1); // Skip header
                const data = rows
                    .filter(row => row.trim())
                    .map(row => {
                        const [name, points] = row.split(',');
                        return { name: name.trim(), points: parseInt(points) };
                    })
                    .sort((a, b) => b.points - a.points); // Sort by points descending

                // Display data
                const tbody = document.querySelector('#leaderboard tbody');
                tbody.innerHTML = '';
                
                data.forEach((person, index) => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td class="rank">${index + 1}</td>
                        <td>${person.name}</td>
                        <td>${person.points}</td>
                    `;
                });

                // Update timestamp
                document.getElementById('lastUpdate').textContent = 
                    `Last updated: ${new Date().toLocaleString()}`;
            } catch (error) {
                console.error('Error loading leaderboard:', error);
            }
        }

        // Load immediately
        loadLeaderboard();
        
        // Refresh every 5 minutes
        setInterval(loadLeaderboard, 300000);
    </script>
</body>
</html>
