<script>
        // Replace with your published Google Sheets CSV URL
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR060DHqBL62YiJzdXSeYNnlw32-VjWTunM4JzwMAuya82n_QNtFZavW875Bl7s8z3N3YmOLNosxL2e/pub?gid=0&single=true&output=csv';

        async function loadLeaderboard() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                
                // Parse CSV
                const rows = csvText.split('\n').slice(1); // Skip header
                const data = rows
                    .filter(row => row.trim())
                    .map(row => {
                        const [name, points] = row.split(',');
                        return { name: name.trim(), points: parseInt(points) };
                    })
                    .sort((a, b) => b.points - a.points); // Sort by points descending

                // Display data with tied ranking
                const tbody = document.querySelector('#leaderboard tbody');
                tbody.innerHTML = '';
                
                let currentRank = 1;
                let previousPoints = null;
                
                data.forEach((person, index) => {
                    // If points are different from previous, update rank
                    if (previousPoints !== null && person.points !== previousPoints) {
                        currentRank = index + 1;
                    }
                    
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td class="rank">${currentRank}</td>
                        <td>${person.name}</td>
                        <td>${person.points}</td>
                    `;
                    
                    previousPoints = person.points;
                });

                // Update timestamp
                document.getElementById('lastUpdate').textContent = 
                    `Last updated: ${new Date().toLocaleString()}`;
            } catch (error) {
                console.error('Error loading leaderboard:', error);
            }
        }

        // Load immediately
        loadLeaderboard();
        
        // Refresh every 5 minutes
        setInterval(loadLeaderboard, 300000);
    </script>
